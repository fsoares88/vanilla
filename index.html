<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>.: % da lavagem :.</title>
    <script type="text/javascript">
        function calcular() {
            var v1 = parseInt(document.getElementById('v1').value);
            var v2 = parseInt(document.getElementById('v2').value);
            var valor3 = (v1 * v2) / 100;
            var valor4 = v1 - valor3;
            document.getElementById('pct').innerHTML = valor4;
        }
    </script>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
</head>

<body>
    <div class="logo" align="center">
        <img src="img/vk_logo_2.png" alt="logo">	
    </div>
    <form class="formulario">
        <table class="tabela">
            <tr>
                <td>Dinheiro sujo:</td>
                <td><input type="text" id="v1" /></td>
            </tr>
            <tr>
                <td>% da lavagem:</td>
                <td><input type="text" id="v2" /></td>
            </tr>
            <!--onblur="calcular()"-->
            <tr>
                <td>Valor a devolver $$:</td>
                <td><span id="pct"></span></td>
            </tr>
        </table>
        <input type="button" class="button" value="calcular" onclick="calcular();"><br>
    </form>
</body>
