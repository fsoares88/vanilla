<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>.: % da lavagem :.</title>
    <style type='text/css'>
        body {
            font-family: Verdana, Geneva, sans-serif;
            font-size: 12px;
        }
    </style>

    <script>
        function calcular() {
            var v1 = parseInt(document.getElementById('v1').value);
            var v2 = parseInt(document.getElementById('v2').value);
            var valor3 = (v1 * v2) / 100;
            var valor4 = v1 - valor3;
            document.getElementById('pct').innerHTML = valor4;
        } 
    </script>
</head>

<body>
    <form style="margin-top: 250px;">
        <table width="350" border="0" align="center">
            <tr>
                <td>Dinheiro sujo:</td>
                <td><input type="text" id="v1" /></td>
            </tr>
            <tr>
                <td>% da lavagem:</td>
                <td><input type="text" id="v2" /></td>
            </tr>
            <!--onblur="calcular()"-->
            <tr>
                <td>Valor a devolver $$:</td>
                <td><span id="pct"></span></td>
            </tr>
        </table>
        <input type="button" style="margin-left: 800px;" value="calcular" onclick="calcular();"><br>
    </form>
</body>
<footer style="position:absolute; bottom:0; width:95%;" align="center">
    <h3>Desenvolvido por FabaNfps</h3>
</footer>
</html>
